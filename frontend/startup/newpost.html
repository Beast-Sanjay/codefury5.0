<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/public/neumorphism.css" rel="stylesheet" type="text/css">
    <title>Add A Post</title>
</head>
<body>
    <div class="pl-400">
        
        <div class="row">
            <div class="pl-200">
                <div class="card bg-primary shadow-inset text-center border-light p-3">
                    <div class="card-body shadow-soft rounded border border-light py-5">
                        <form action="#" class="w-0">
                            <div class="form-group mb-3">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" aria-describedby="nameHelp" >
                            </div>
                            <div class="form-group mb-3">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            
                            <div class="form-group">
                                <label for="exampleFormControlTextarea2">Example textarea</label>
                                <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
                            </div>
                            
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="customFile">
                                <label class="custom-file-label" for="customFile">Choose file</label>
                            </div>
                            
                        </form>
                        
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
